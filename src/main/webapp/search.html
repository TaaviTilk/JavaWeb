
    <ng-include src="'menu.html'"></ng-include>
    <br>
    <search>
    <input id="search-string" ng-model="searchText" class="ng-untouched ng-pristine ng-valid">
        <select id="type" ng-model="valik">
            <option value="firstName">Eesnimi</option>
            <option value="lastName">Perenimi</option>
            <option value="eMail">Email</option>
            <option value="synniaeg">Sünniaeg</option>
            </option>
        </select>
    <br><br>

    <table class="list-table">
        <thead>
        <tr>
            <th scope="col">Nimi</th>
            <th scope="col">Perenimi</th>
            <th scope="col">email</th>
            <th scope="col">sünniaeg</th>
            <th scope="col">aadress</th>

        </tr>
        </thead>
        <tbody>
        <!--template bindings={}-->


        <tr ng-repeat="customer in vm.customers | filter:searchText |  orderBy : valik">
            <td id="first-name-{{$index}}">{{customer.firstName}}</td>
            <td>{{customer.lastName}}</td>
            <td>{{customer.eMail}}</td>
            <td>{{customer.synniaeg| date:"dd.MM.yyyy"}}</td>
            <td>{{customer.aadress}}</td>
            <!--<td><a  href ng-click="vm.deletePost(customer.id)">DELETE</a></td>-->
            <td><a  href="/#/edit/{{customer.id}}">MUUDA</a></td>

        </tr>
        </tbody>
    </table>
</search>
